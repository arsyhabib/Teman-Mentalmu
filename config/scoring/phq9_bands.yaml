        id: "Gejala depresi berat"
        en: "Severe depression symptoms"
      color: "#F7F1E5"
      risk_level: "severe"
  
  crosswalk:
    phq2:
      "0-2": "minimal"
      "3-6": "positive_screening"
    
    dass21_depression:
      "0-9": "minimal"
      "10-13": "mild"
      "14-20": "moderate"
      "21-27": "moderately_severe"
      "28+": "severe"
    
    clinical_significance:
      minimal:
        monitoring: "routine"
        follow_up: "optional"
      mild:
        monitoring: "enhanced"
        follow_up: "recommended_2_weeks"
      moderate:
        monitoring: "intensive"
        follow_up: "recommended_1_week"
        intervention: "consider_professional_help"
      moderately_severe:
        monitoring: "intensive"
        follow_up: "recommended_immediate"
        intervention: "professional_help_recommended"
      severe:
        monitoring: "continuous"
        follow_up: "immediate"
        intervention: "professional_help_urgent"