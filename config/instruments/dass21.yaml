interpretation:
  depression:
    - range: [0, 9]
      label:
        id: "Normal"
        en: "Normal"
      description:
        id: "Tidak ada gejala depresi yang signifikan"
        en: "No significant depression symptoms"
    - range: [10, 13]
      label:
        id: "Ringan"
        en: "Mild"
      description:
        id: "Gejala depresi ringan"
        en: "Mild depression symptoms"
    - range: [14, 20]
      label:
        id: "Sedang"
        en: "Moderate"
      description:
        id: "Gejala depresi sedang"
        en: "Moderate depression symptoms"
    - range: [21, 27]
      label:
        id: "Berat"
        en: "Severe"
      description:
        id: "Gejala depresi berat"
        en: "Severe depression symptoms"
    - range: [28, 42]
      label:
        id: "Sangat Berat"
        en: "Extremely Severe"
      description:
        id: "Gejala depresi sangat berat"
        en: "Extremely severe depression symptoms"
  anxiety:
    - range: [0, 7]
      label:
        id: "Normal"
        en: "Normal"
      description:
        id: "Tidak ada gejala kecemasan yang signifikan"
        en: "No significant anxiety symptoms"
    - range: [8, 9]
      label:
        id: "Ringan"
        en: "Mild"
      description:
        id: "Gejala kecemasan ringan"
        en: "Mild anxiety symptoms"
    - range: [10, 14]
      label:
        id: "Sedang"
        en: "Moderate"
      description:
        id: "Gejala kecemasan sedang"
        en: "Moderate anxiety symptoms"
    - range: [15, 19]
      label:
        id: "Berat"
        en: "Severe"
      description:
        id: "Gejala kecemasan berat"
        en: "Severe anxiety symptoms"
    - range: [20, 42]
      label:
        id: "Sangat Berat"
        en: "Extremely Severe"
      description:
        id: "Gejala kecemasan sangat berat"
        en: "Extremely severe anxiety symptoms"
  stress:
    - range: [0, 14]
