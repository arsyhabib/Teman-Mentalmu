id: dass21
title:
  id: DASS-21
  en: DASS-21 (Depression Anxiety Stress Scales-21)
description:
  id: "21 pertanyaan untuk mengukur tiga aspek distress psikologis"
  en: "21 questions measuring three aspects of psychological distress"
timeframe:
  id: "Dalam 1 minggu terakhir"
  en: "Over the last week"
items:
  # Depression items
  - id: dass21_d1
    text:
      id: "Saya merasa sulit untuk bersemangat tentang sesuatu"
      en: "I found it hard to wind down"
    category: depression
    options:
      - value: 0
        label:
          id: "Tidak pernah"
          en: "Never"
      - value: 1
        label:
          id: "Kadang-kadang"
          en: "Sometimes"
      - value: 2
        label:
          id: "Sering"
          en: "Often"
      - value: 3
        label:
          id: "Hampir selalu"
          en: "Almost always"
  - id: dass21_d2
    text:
      id: "Saya menyadari bahwa saya tidak memiliki motivasi untuk melakukan apa-apa"
