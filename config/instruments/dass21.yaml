        en: "Normal"
      description:
        id: "Tidak ada gejala stres yang signifikan"
        en: "No significant stress symptoms"
    - range: [15, 18]
      label:
        id: "Ringan"
        en: "Mild"
      description:
        id: "Gejala stres ringan"
        en: "Mild stress symptoms"
    - range: [19, 25]
      label:
