id: cbi
title:
  id: CBI
  en: CBI (Copenhagen Burnout Inventory)
description:
  id: "Inventori untuk mengukur kelelahan dan burnout"
  en: "Inventory to measure fatigue and burnout"
timeframe:
  id: "Dalam 1 bulan terakhir"
  en: "Over the last month"
items:
  # Personal Burnout
  - id: cbi_p1
    text:
      id: "Seberapa sering Anda merasa lelah?"
      en: "How often do you feel tired?"
    category: personal
    options:
      - value: 0
        label:
          id: "Tidak pernah/almost never"
          en: "Never/almost never"
      - value: 25
        label:
          id: "Jarang (beberapa kali per tahun)"
          en: "Seldom (a few times per year)"
      - value: 50
        label:
          id: "Kadang-kadang (sebulan sekali)"
          en: "Sometimes (once a month)"
      - value: 75
        label:
          id: "Sering (seminggu sekali)"
          en: "Often (once a week)"
      - value: 100
        label:
          id: "Selalu/hampir selalu (setiap hari)"
          en: "Always/almost always (every day)"
