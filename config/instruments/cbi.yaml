      items: [cbi_p1, cbi_p2, cbi_p3, cbi_p4, cbi_p5, cbi_p6]
      max_score: 600
interpretation:
  personal:
    - range: [0, 150]
      label:
        id: "Rendah"
        en: "Low"
      description:
        id: "Tingkat burnout rendah"
        en: "Low level of burnout"
    - range: [151, 300]
      label:
        id: "Sedang"
        en: "Moderate"
      description:
        id: "Tingkat burnout sedang"
        en: "Moderate level of burnout"
    - range: [301, 450]
      label:
        id: "Tinggi"
        en: "High"
      description:
        id: "Tingkat burnout tinggi"
        en: "High level of burnout"
    - range: [451, 600]
      label:
        id: "Sangat Tinggi"
        en: "Very High"
      description:
