description:
  id: "Tujuh pertanyaan untuk menilai keparahan gejala kecemasan"
  en: "Seven questions to assess anxiety symptom severity"
timeframe:
  id: "Dalam 2 minggu terakhir"
  en: "Over the last 2 weeks"
