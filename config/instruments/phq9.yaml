id: phq9
title:
  id: PHQ-9
  en: PHQ-9 (Patient Health Questionnaire-9)
description:
  id: "Sembilan pertanyaan untuk menilai keparahan gejala depresi"
  en: "Nine questions to assess depression symptom severity"
timeframe:
  id: "Dalam 2 minggu terakhir"
  en: "Over the last 2 weeks"
